<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/slideshow.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
        <title>
            HOME
        </title>
    </head>
    <body style="background-color: black;">

        <div class="flex-container" style="display: flex; max-width: 100vw; width: 100%; justify-content: center; background-color: black; color: white;">
            <div>
                <h1 style="line-height: 70%;">
                    TONY
                </h1>
            </div>
            <div>
                <h1 style="line-height: 1%; font-size: 4em;">
                    -TOMASS
                </h1>
            </div>
        </div>

        <div class="flex-container" style="display: flex; flex-wrap: wrap; flex-direction: row;">
            <div style="flex-grow: 1; text-align: center;">
                <a href="gallery.html">
                    <h2 style="color: aqua;">
                        GALLERY
                    </h2>
                </a>
            </div>
            <div style="flex-grow: 1; text-align: center;">
                <a href="index.html">
                    <h2 style="color: white;">
                        HOME
                    </h2>
                </a>
            </div>
            <div style="flex-grow: 1; text-align: center;">
                <a href="index.html">
                    <h2 style="color: aqua;">
                        ABOUT
                    </h2>
                </a>
            </div>
        </div>

        <div class="container" style="max-height: 400px; max-width: 100%; margin: auto; overflow: hidden;">
            <img src="img/test/IMG_3335.PNG" style="display: none;">
        </div>

        <div class="slideshow-container">

            <div class="slides" style="max-height: 400px; max-width: 100%; margin: auto; overflow: hidden;">
                <div class="numbertext"> 1 / 3 </div>
                <img src="img/test/IMG_9167_2.PNG" style="object-position: center; object-fit: cover;">
            </div>

            <div class="slides" style="max-height: 400px; max-width: 100%; margin: auto; overflow: hidden;">
                <div class="numbertext" > 2 / 3 </div>
                <img src="img/test/IMG_5896.PNG">
            </div>

            <div class="slides" style="max-height: 400px; max-width: 100%; margin: auto; overflow: hidden;">
                <div class="numbertext"> 3 / 3 </div>
                <img src="img/test/IMG_9181.PNG">
            </div>

            <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
            <a class="next" onclick="plusSlide(1)">&#10095;</a>

            
            <div class="row" style="display: flex; justify-content: center;">
                <div class="column">
                    <img class="demo cursor" src="img/test/IMG_9167_2.PNG" style="width: 100%" onclick="currentSlide(1)">
                </div>

                <div class="column">
                    <img class="demo cursor" src="img/test/IMG_5896.PNG" style="width:100%" onclick="currentSlide(2)">
                </div>

                <div class="column">
                    <img class="demo cursor" src="img/test/IMG_9181.PNG" style="width:100%" onclick="currentSlide(3)">
                </div>
                
            </div>

        </div>

        <script src="js/slideshow.js"></script>

    </body>
</html>
